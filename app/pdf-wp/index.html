<body>
    <div class="content-container">
        <h1>CBR - Env√≠o de Certificado por WhatsApp</h1>
        <form id="documentForm">
            <label for="numero">N√∫mero de Car√°tula:</label>
            <input type="text" id="numero" name="numero" required>
            <button type="button" id="searchBtn">Buscar</button>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" readonly required>

            <label for="rut">RUT:</label>
            <input type="text" id="rut" name="rut" readonly required>

            <label for="telefono">Tel√©fono:</label>
            <input type="text" id="telefono" name="telefono" readonly required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" readonly required>

            <div class="button-group">
                <button type="button" id="previousBtn">Anterior</button>
                <button type="button" id="nextBtn">Siguiente</button>
                <button type="button" id="downloadBtn">Descargar Documento</button>
                <button type="button" id="sendWhatsAppBtn">Enviar por WhatsApp</button>
            </div>
        </form>

        <hr>

        <div id="massiveSendForm">
            <h2>Env√≠o Masivo</h2>
            <p>Selecciona un rango de fechas para enviar documentos en estado CARDEX o DESPACHADO.</p>
            <label for="startDate">Fecha de Inicio:</label>
            <input type="date" id="startDate" name="startDate">

            <label for="endDate">Fecha de Fin:</label>

            <div class="button-group">
                <button type="button" id="sendAllBtn">Obtener Listado</button>
                <button type="button" id="confirmSendBtn">Confirmar Env√≠o Masivo</button>
            </div>
            <div class="download-buttons">
                <button type="button" id="downloadReportBtn">üìÑ Descargar TXT</button>
                <button type="button" id="downloadCsvBtn">üìä Descargar Excel/CSV</button>
            </div>

        </div>

        <div id="documentList"></div>
        <div id="status"></div>

    </div>



    <script>
        function populateForm(data) {
            if (data.success) {
                document.getElementById('numero').value = data.numero || '';
                document.getElementById('nombre').value = data.nombre || '';
                document.getElementById('rut').value = data.rut || '';

                document.getElementById('telefono').value = data.telefono || '';
                document.getElementById('estado').value = data.estado || '';
                document.getElementById('status').textContent = 'Registro encontrado.';
            } else {
                document.getElementById('status').textContent = data.message || 'Registro no encontrado.';
            }
        }

        // Event listener para el bot√≥n de B√öSQUEDA
        document.getElementById('searchBtn').addEventListener('click', async function () {
            const numero = document.getElementById('numero').value;
            if (!numero) {
                alert("Por favor, ingresa un N√∫mero de Car√°tula para buscar.");
                return;
            }
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Buscando registro...';
            try {
                const response = await fetch(`consultar-db.php?action=search&numero=${encodeURIComponent(numero)}`);
                const data = await response.json();
                populateForm(data);
            } catch (error) {
                statusDiv.textContent = 'Ocurri√≥ un error al buscar el registro.';
                console.error('Error en el fetch de b√∫squeda:', error);
            }
        });

        // Event listener para el bot√≥n SIGUIENTE
        document.getElementById('nextBtn').addEventListener('click', async function () {
            const currentNumero = document.getElementById('numero').value;
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Cargando siguiente registro...';
            try {
                const response = await fetch(`consultar-db.php?action=next&numero=${encodeURIComponent(currentNumero)}`);
                const data = await response.json();
                populateForm(data);
            } catch (error) {
                statusDiv.textContent = 'Ocurri√≥ un error al cargar el siguiente registro.';
                console.error('Error en el fetch de siguiente:', error);
            }
        });

        // Event listener para el bot√≥n ANTERIOR
        document.getElementById('previousBtn').addEventListener('click', async function () {
            const currentNumero = document.getElementById('numero').value;
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Cargando registro anterior...';
            try {
                const response = await fetch(`consultar-db.php?action=previous&numero=${encodeURIComponent(currentNumero)}`);
                const data = await response.json();
                populateForm(data);
            } catch (error) {
                statusDiv.textContent = 'Ocurri√≥ un error al cargar el registro anterior.';
                console.error('Error en el fetch de anterior:', error);
            }
        });

        // Event listener para el bot√≥n de DESCARGA
        document.getElementById('downloadBtn').addEventListener('click', function () {
            const numero = document.getElementById('numero').value;
            if (!numero) {
                alert("Por favor, ingresa el N√∫mero de Car√°tula del documento a descargar.");
                return;
            }
            const downloadUrl = `download.php?numero=${encodeURIComponent(numero)}`;
            window.open(downloadUrl, '_blank');
        });

        // Event listener para el bot√≥n de ENV√çO INDIVIDUAL
        document.getElementById('sendWhatsAppBtn').addEventListener('click', async function () {
            const form = document.getElementById('documentForm');
            const formData = new FormData(form);
            const statusDiv = document.getElementById('status');
            const numero = document.getElementById('numero').value;

            if (!numero) {
                alert("Por favor, busca un registro para poder enviar un documento.");
                return;
            }

            const doSend = async () => {
                statusDiv.textContent = 'Preparando y enviando por WhatsApp...';
                try {
                    const response = await fetch('enviar-whatsapp.php', {
                        method: 'POST',
                        body: formData
                    });
                    const result = await response.json();
                    statusDiv.textContent = result.message;
                } catch (error) {
                    statusDiv.textContent = 'Ocurri√≥ un error al enviar el mensaje. Revisa la consola para m√°s detalles.';
                    console.error('Error al enviar mensaje:', error);
                }
            };

            try {
                const checkResponse = await fetch(`verificar-envio.php?numero=${encodeURIComponent(numero)}`);
                const checkResult = await checkResponse.json();
                if (checkResult.alreadySent) {
                    if (confirm(checkResult.message)) {
                        doSend();
                    } else {
                        statusDiv.textContent = 'Env√≠o cancelado por el usuario.';
                    }
                } else {
                    doSend();
                }
            } catch (error) {
                statusDiv.textContent = 'Ocurri√≥ un error en la verificaci√≥n previa. Intentando env√≠o de todas formas...';
                console.error('Error en la verificaci√≥n:', error);
                doSend();
            }
        });

        // Event listener para el bot√≥n de "Obtener Listado" (env√≠o masivo - paso 1)
        document.getElementById('sendAllBtn').addEventListener('click', async function () {
            const statusDiv = document.getElementById('status');
            const documentListDiv = document.getElementById('documentList');
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!startDate || !endDate) {
                alert("Por favor, selecciona un rango de fechas.");
                return;
            }

            statusDiv.textContent = `Obteniendo listado de documentos entre ${startDate} y ${endDate}...`;

            try {
                const response = await fetch(`obtener-listado.php?from_date=${startDate}&to_date=${endDate}`);
                const result = await response.json();

                if (result.success) {
                    documentListDiv.innerHTML = '';
                    if (result.data.length > 0) {
                        result.data.forEach(doc => {
                            const p = document.createElement('p');
                            p.className = 'document-item';
                            p.textContent = `Car√°tula: ${doc.numero} | Nombre: ${doc.nombre} | Estado: ${doc.estado}`;
                            documentListDiv.appendChild(p);
                        });
                        statusDiv.textContent = `Se encontraron ${result.data.length} documentos. Revisa la lista y confirma el env√≠o.`;
                        document.getElementById('confirmSendBtn').style.display = 'block';
                    } else {
                        statusDiv.textContent = 'No se encontraron documentos que cumplan con los criterios.';
                        documentListDiv.innerHTML = '';
                        document.getElementById('confirmSendBtn').style.display = 'none';
                    }
                } else {
                    statusDiv.textContent = 'Ocurri√≥ un error al obtener el listado: ' + result.message;
                }
            } catch (error) {
                statusDiv.textContent = 'Ocurri√≥ un error al obtener el listado.';
                console.error(error);
            }
        });

        // Event listener para el bot√≥n de "Confirmar Env√≠o" (env√≠o masivo - paso 2)
        document.getElementById('confirmSendBtn').addEventListener('click', async function () {
            const statusDiv = document.getElementById('status');
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            statusDiv.textContent = 'Iniciando env√≠o masivo, por favor no cierres esta ventana...';
            document.getElementById('confirmSendBtn').style.display = 'none';
            document.getElementById('downloadReportBtn').style.display = 'none';
            document.getElementById('downloadCsvBtn').style.display = 'none';

            try {
                const response = await fetch(`enviar-masivo-whatsapp.php?from_date=${startDate}&to_date=${endDate}`);
                const result = await response.text();
                statusDiv.innerHTML = '<h3>Reporte de Env√≠o Masivo:</h3>' + result;

                // Guardar el resultado para descarga
                window.lastReportContent = result;
                window.lastReportDates = { startDate, endDate };
                document.getElementById('downloadReportBtn').style.display = 'inline-block';
                document.getElementById('downloadCsvBtn').style.display = 'inline-block';
            } catch (error) {
                statusDiv.textContent = 'Ocurri√≥ un error al iniciar el env√≠o masivo.';
                console.error(error);
            }
        });

        // Event listener para descargar el informe

            if (!window.lastReportContent) {
                alert('No hay informe disponible para descargar.');
                return;
            }

            // Parsear el contenido HTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = window.lastReportContent;
            const lines = (tempDiv.textContent || tempDiv.innerText).split('\n').filter(line => line.trim());

            // Arrays para clasificar resultados
            const exitosos = [];
            const fallidos = [];
            let resumen = [];

            // Parsear cada l√≠nea
            lines.forEach(line => {
                const trimmed = line.trim();
                if (trimmed.startsWith('‚úÖ') || trimmed.includes('Env√≠o Exitoso') || trimmed.includes('enviado')) {
                    // Extraer informaci√≥n del √©xito
                    const caratulaMatch = trimmed.match(/Car√°tula:\s*(\d+)/);
                    const firmaMatch = trimmed.match(/Firma:\s*(\d+)/);
                    exitosos.push({
                        caratula: caratulaMatch ? caratulaMatch[1] : 'N/A',
                        firma: firmaMatch ? firmaMatch[1] : 'N/A',
                        estado: 'ENVIADO'
                    });
                } else if (trimmed.startsWith('‚ùå') || trimmed.startsWith('‚ö†Ô∏è')) {
                    // Extraer informaci√≥n del error
                    const caratulaMatch = trimmed.match(/Car√°tula:\s*(\d+)/);
                    const firmaMatch = trimmed.match(/Firma:\s*(\d+)/);
                    let error = trimmed.replace(/.*Car√°tula:\s*\d+\)?/, '').trim();
                    if (!error) error = trimmed.substring(0, 80);
                    fallidos.push({
                        caratula: caratulaMatch ? caratulaMatch[1] : 'N/A',
                        firma: firmaMatch ? firmaMatch[1] : 'N/A',
                        error: error.substring(0, 50)
                    });
                } else if (trimmed.includes('Documentos') || trimmed.includes('Proceso') || trimmed.includes('encontrados')) {
                    resumen.push(trimmed);
                }
            });

            // Generar el informe formateado
            const now = new Date();
            const dateStr = now.toISOString().slice(0, 10);
            const timeStr = now.toTimeString().slice(0, 8).replace(/:/g, '-');

            let report = '';
            report += '‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó\n';
            report += '‚ïë                    INFORME DE ENV√çO MASIVO                       ‚ïë\n';
            report += '‚ï†‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ï£\n';
            report += `‚ïë  Generado: ${now.toLocaleString().padEnd(52)}‚ïë\n`;
            report += `‚ïë  Rango: ${window.lastReportDates.startDate} a ${window.lastReportDates.endDate}`.padEnd(67) + '‚ïë\n';
            report += '‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù\n\n';

            // Tabla de exitosos
            if (exitosos.length > 0) {
                report += '‚îå‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îê\n';
                report += '‚îÇ                      ENV√çOS EXITOSOS                            ‚îÇ\n';
                report += '‚îú‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚î¨‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚î¨‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚î§\n';
                report += '‚îÇ   CAR√ÅTULA   ‚îÇ    FIRMA     ‚îÇ              ESTADO               ‚îÇ\n';

                exitosos.forEach(item => {
                    report += `‚îÇ ${item.caratula.padEnd(12)} ‚îÇ ${item.firma.padEnd(12)} ‚îÇ ${item.estado.padEnd(34)} ‚îÇ\n`;
                });
                report += '‚îî‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚î¥‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚î¥‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îò\n\n';
            }

            // Tabla de fallidos
            if (fallidos.length > 0) {

                report += '‚îÇ   CAR√ÅTULA   ‚îÇ    FIRMA     ‚îÇ              ERROR                ‚îÇ\n';
                report += '‚îú‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îº‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îº‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚î§\n';
                fallidos.forEach(item => {

        // Event listener para descargar CSV
        document.getElementById('downloadCsvBtn').addEventListener('click', function () {
            if (!window.lastReportContent) {
                alert('No hay informe disponible para descargar.');
                return;
            }

            // Parsear el contenido HTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = window.lastReportContent;
            const lines = (tempDiv.textContent || tempDiv.innerText).split('\n').filter(line => line.trim());

            // Arrays para clasificar resultados
            const registros = [];

            // Parsear cada l√≠nea
            lines.forEach(line => {
                const trimmed = line.trim();
                if (trimmed.startsWith('‚úÖ') || trimmed.includes('Env√≠o Exitoso') || trimmed.includes('enviado')) {
                    const caratulaMatch = trimmed.match(/Car√°tula:\s*(\d+)/);
                    const firmaMatch = trimmed.match(/Firma:\s*(\d+)/);
                    registros.push({
                        caratula: caratulaMatch ? caratulaMatch[1] : '',
                        firma: firmaMatch ? firmaMatch[1] : '',
                        estado: 'ENVIADO',
                        error: ''
                    });
                } else if (trimmed.startsWith('‚ùå') || trimmed.startsWith('‚ö†Ô∏è')) {
                    const caratulaMatch = trimmed.match(/Car√°tula:\s*(\d+)/);
                    const firmaMatch = trimmed.match(/Firma:\s*(\d+)/);
                    let error = trimmed.replace(/.*Car√°tula:\s*\d+\)?/, '').trim();
                    if (!error) error = trimmed.substring(2, 100);
                    registros.push({
                        caratula: caratulaMatch ? caratulaMatch[1] : '',
                        firma: firmaMatch ? firmaMatch[1] : '',
                        estado: 'FALLIDO',
                        error: error.replace(/[,;]/g, ' ').substring(0, 80)
                    });
                }
            });

            // Generar CSV
            const now = new Date();
            const dateStr = now.toISOString().slice(0, 10);
            const timeStr = now.toTimeString().slice(0, 8).replace(/:/g, '-');

            let csv = '\uFEFF'; // BOM para Excel
            csv += 'INFORME DE ENV√çO MASIVO\n';
            csv += `Generado:,${now.toLocaleString()}\n`;
            csv += `Rango:,${window.lastReportDates.startDate} a ${window.lastReportDates.endDate}\n`;
            csv += '\n';
            csv += 'CAR√ÅTULA,FIRMA,ESTADO,ERROR\n';

            registros.forEach(r => {
                csv += `${r.caratula},${r.firma},${r.estado},"${r.error}"\n`;
            });

            csv += '\n';
            csv += 'RESUMEN\n';
            csv += `Total Exitosos:,${registros.filter(r => r.estado === 'ENVIADO').length}\n`;
            csv += `Total Fallidos:,${registros.filter(r => r.estado === 'FALLIDO').length}\n`;
            csv += `Total Procesados:,${registros.length}\n`;

            // Crear y descargar archivo
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `informe_envio_${dateStr}_${timeStr}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
